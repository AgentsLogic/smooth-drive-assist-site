<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo circles -->
  <circle cx="520" cy="200" r="24" fill="#38bdf8"/>
  <circle cx="600" cy="200" r="24" fill="#22c55e"/>
  <circle cx="680" cy="200" r="24" fill="#38bdf8"/>
  
  <!-- Smile arc -->
  <path d="M500 240 Q600 300 700 240" fill="none" stroke="#38bdf8" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Company name -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="#f9fafb">
    Smooth<tspan fill="#38bdf8">Drive</tspan>Assist
  </text>
  
  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#9ca3af">
    Advanced Driver-Assist Systems Installed
  </text>
  
  <!-- Location -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#38bdf8">
    Austin, Texas
  </text>
  
  <!-- Bottom border accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>

