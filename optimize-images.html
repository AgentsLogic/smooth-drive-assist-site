<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Optimizer - Smoother Drive</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00ff88, #00d4aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: #999;
      margin-bottom: 30px;
    }
    .upload-area {
      border: 2px dashed #00ff88;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }
    .upload-area:hover {
      background: rgba(0, 255, 136, 0.1);
      border-color: #00d4aa;
    }
    .upload-area.dragover {
      background: rgba(0, 255, 136, 0.2);
      transform: scale(1.02);
    }
    input[type="file"] { display: none; }
    .btn {
      background: linear-gradient(135deg, #00ff88, #00d4aa);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 255, 136, 0.3);
    }
    .settings {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .setting-row:last-child { margin-bottom: 0; }
    label {
      font-weight: 500;
      color: #ccc;
    }
    input[type="range"] {
      width: 200px;
      accent-color: #00ff88;
    }
    .value-display {
      color: #00ff88;
      font-weight: 600;
      min-width: 60px;
      text-align: right;
    }
    .preview-area {
      display: none;
      margin-top: 30px;
    }
    .preview-area.active { display: block; }
    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .preview-box {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .preview-box h3 {
      margin-bottom: 10px;
      color: #00ff88;
    }
    .preview-box img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .stats {
      font-size: 0.9rem;
      color: #999;
    }
    .savings {
      color: #00ff88;
      font-weight: 600;
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .download-btn {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
    }
    @media (max-width: 768px) {
      .comparison { grid-template-columns: 1fr; }
      .setting-row { flex-direction: column; align-items: flex-start; gap: 10px; }
      input[type="range"] { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Image Optimizer</h1>
    <p class="subtitle">Compress your images without losing quality</p>

    <div class="upload-area" id="uploadArea">
      <p style="font-size: 3rem; margin-bottom: 10px;">üìÅ</p>
      <p style="font-size: 1.2rem; margin-bottom: 10px;">Drop your image here or click to browse</p>
      <p style="color: #999; font-size: 0.9rem;">Supports: PNG, JPG, WEBP</p>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="settings">
      <div class="setting-row">
        <label for="quality">Quality:</label>
        <div style="display: flex; align-items: center; gap: 10px;">
          <input type="range" id="quality" min="1" max="100" value="85">
          <span class="value-display" id="qualityValue">85%</span>
        </div>
      </div>
      <div class="setting-row">
        <label for="maxWidth">Max Width:</label>
        <div style="display: flex; align-items: center; gap: 10px;">
          <input type="range" id="maxWidth" min="500" max="2000" step="100" value="1200">
          <span class="value-display" id="maxWidthValue">1200px</span>
        </div>
      </div>
    </div>

    <div class="preview-area" id="previewArea">
      <div class="comparison">
        <div class="preview-box">
          <h3>Original</h3>
          <img id="originalPreview" alt="Original">
          <div class="stats" id="originalStats"></div>
        </div>
        <div class="preview-box">
          <h3>Optimized</h3>
          <img id="optimizedPreview" alt="Optimized">
          <div class="stats" id="optimizedStats"></div>
        </div>
      </div>
      <div class="savings" id="savings"></div>
      <button class="btn download-btn" id="downloadBtn">‚¨áÔ∏è Download Optimized Image</button>
    </div>
  </div>

  <script src="image-optimizer.js"></script>
</body>
</html>
